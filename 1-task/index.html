<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Basics - Task 1</title>
</head>
<body>
    <h1>Function Basics - Task 1</h1>
    <p>Task from <a href="https://javascript.info/function-basics">https://javascript.info/function-basics</a></p>
    <h3>Instructions</h3>
    <p>Write a function min(a,b) which returns the least of two numbers a and b.</p>

    <h2>Output:</h2>

    <section>

    </section>

    <script>
        const para1 = document.createElement('p');
        const para2 = document.createElement('p');

        function min(a, b){
            return (a < b) ? a : b;
        };
        
        let num1 = prompt("First number:");
        let num2 = prompt("Second number:");

        para1.textContent = `Your numbers are ${num1} and ${num2}.`;
        para2.textContent = `The smallest number is ${min(+num1,+num2)}.`;    
        

        const section = document.querySelector('section');

        section.appendChild(para1);
        section.appendChild(para2);

    </script>
    
</body>
</html>
