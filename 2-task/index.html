<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Basics - Task 2</title>
    
</head>
<body>
    <h1>Function Basics - Task 2</h1>
    <p>Task from <a href="https://javascript.info/function-basics">https://javascript.info/function-basics</a></p>
    <h3>Instructions</h3>
    <p>Write a function pow(x,n) that returns x in power n. Or, in other words, multiplies x by itself n times and returns the result.</p>
    <h2>Output:</h2>
    <section>

    </section>

    <script>
        function pow(x,n){
            return x **= n;
        }

        let number = prompt("Insert number:");
        let power = prompt("Insert power:");

        const para = document.createElement('p');

        para.textContent = `${number} in power ${power} is ${pow(number, power)}`;

        const section = document.querySelector('section');
        section.appendChild(para);

    </script>
    
</body>
</html>
